<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>WolphramBeta</h1>
        <div id="container">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="others" id="delete" style="background-color: rgb(180, 139, 30); font-size:50px; padding-bottom: 10px;">⌫</div>
                <div class="others" id="plusminus" style="background-color: rgb(180, 139, 30);">±</div>
                <div class="operators" id="^" style="background-color: rgb(180, 139, 30); padding-top: 20px;">^</div>
                <div class="operators" id="/" style="background-color: rgb(180, 139, 30);">÷</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="operators" id="*" style="background-color: rgb(180, 139, 30);">×</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="operators" id="-" style="background-color: rgb(180, 139, 30);">−</div>
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="operators" id="+" style="background-color: rgb(180, 139, 30);">+</div>
                <div class="others" id="clear" style="background-color: rgb(180, 139, 30);">AC</div>
                <div class="numbers">0</div>
                <div class="others" id="period">.</div>
                <div class="others" id="equals" style="background-color: rgb(180, 139, 30);">=</div>
            </div>
        </div>
    <script src="script.js">
    </script>
    </body>
</html>
