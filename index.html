<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>WolphramBeta</h1>
        <h4>Now with keyboard support! NOTE: Division button only works on NumPad</h4>
        <div id="container">
            <div id="display">
            </div>
            <div id="buttons">
                <div class="others" data-key="Backspace" id="delete" style="background-color: rgb(180, 139, 30); font-size:50px; padding-bottom: 10px;">⌫</div>
                <div class="others" id="plusminus" style="background-color: rgb(180, 139, 30);">±</div>
                <div class="operators" data-key="^" id="^" style="background-color: rgb(180, 139, 30); padding-top: 20px;">^</div>
                <div class="operators" data-key="NumpadDivide" id="/" style="background-color: rgb(180, 139, 30);">÷</div>
                <div class="numbers" data-key="7">7</div>
                <div class="numbers" data-key="8">8</div>
                <div class="numbers" data-key="9">9</div>
                <div class="operators" data-key="*" id="*" style="background-color: rgb(180, 139, 30);">×</div>
                <div class="numbers" data-key="4">4</div>
                <div class="numbers" data-key="5">5</div>
                <div class="numbers" data-key="6">6</div>
                <div class="operators" data-key="-" id="-" style="background-color: rgb(180, 139, 30);">−</div>
                <div class="numbers" data-key="1">1</div>
                <div class="numbers" data-key="2">2</div>
                <div class="numbers" data-key="3">3</div>
                <div class="operators" data-key="+" id="+" style="background-color: rgb(180, 139, 30);">+</div>
                <div class="others" data-key="Delete" id="clear" style="background-color: rgb(180, 139, 30);">AC</div>
                <div class="numbers" data-key="0">0</div>
                <div class="others" data-key="." id="period">.</div>
                <div class="others" data-key="Enter" id="equals" style="background-color: rgb(180, 139, 30);">=</div>
            </div>
        </div>
    <script src="script.js">
    </script>
    </body>
</html>
