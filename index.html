<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">2 + 2</div>
            <div id="buttons">
                <div class="operators" style="background-color: rgb(180, 139, 30);">±</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">√</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">%</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">÷</div>
                <div class="operators">7</div>
                <div class="operators">8</div>
                <div class="operators">9</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">×</div>
                <div class="operators">4</div>
                <div class="operators">5</div>
                <div class="operators">6</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">−</div>
                <div class="operators">1</div>
                <div class="operators">2</div>
                <div class="operators">3</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">+</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">C</div>
                <div class="operators">0</div>
                <div class="operators">.</div>
                <div class="operators" style="background-color: rgb(180, 139, 30);">=</div>
            </div>
        </div>
    <script src="script.js">
    </script>
    </body>
</html>
